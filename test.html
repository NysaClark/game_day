<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Carousel Slideshow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        perspective: 1000px;
      }
      .carousel {
        position: relative;
        width: 500px;
        height: 300px;
        transform-style: preserve-3d;
        transition: transform 1s;
      }
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 0px;
        transition: transform 1s, opacity 1s;
      }
      .slide img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
      .overlay {
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 128, 1);
    
        border-radius: 0px;
        color: white;
        text-align: center;
      }
      .buttons {
        margin-top: 20px;
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        
      }
      button {
        padding: 10px;
        cursor: pointer;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="carousel" id="carousel"></div>
    <div class="buttons">
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </div>

    <script>
      const projects = [
        {
          name: "Alice",
          project: "AI Chatbot",
          category: "Machine Learning",
          image: "./images/placeholder.jpg",
        },
        {
          name: "Bob",
          project: "Portfolio Website",
          category: "Web Development",
          image: "./images/placeholder.jpg",
        },
        {
          name: "Charlie",
          project: "Mobile Game",
          category: "Game Development",
          image: "./images/placeholder.jpg",
        },
        {
          name: "David",
          project: "E-Commerce App",
          category: "Web Development",
          image: "./images/placeholder.jpg",
        },
        {
          name: "Eve",
          project: "Data Visualization",
          category: "Data Science",
          image: "./images/placeholder.jpg",
        },
      ];

      let currentIndex = 0;
      const carousel = document.getElementById("carousel");

      function createSlides() {
        projects.forEach((project, index) => {
          const slide = document.createElement("div");
          slide.classList.add("slide");
          slide.innerHTML = `
                    <img src="${project.image}" alt="${project.project}">
                    <div class="overlay">
                        <h2>${project.name}</h2>
                        <h3>${project.project}</h3>
                    </div>
                `;
          carousel.appendChild(slide);
        });
        updateSlides();
      }

      function updateSlides() {
        const slides = document.querySelectorAll(".slide");
        slides.forEach((slide, index) => {
          const offset =
            (index - currentIndex + projects.length) % projects.length;
          if (offset === 0) {
            slide.style.transform = "translateX(0) scale(1)";
            slide.style.opacity = "1";
            slide.style.zIndex = "10";
          } else if (offset === 1 || offset === -4) {
            slide.style.transform = "translateX(150px) scale(0.8)";
            slide.style.opacity = "0.6";
            slide.style.zIndex = "9";
          } else if (offset === -1 || offset === 4) {
            slide.style.transform = "translateX(-150px) scale(0.8)";
            slide.style.zIndex = "8";
          } else if (offset === 2 || offset === -3) {
            slide.style.transform = "translateX(300px) scale(0.6)";
            slide.style.opacity = "0.4";
            slide.style.zIndex = "7";
          } else if (offset === -2 || offset === 3) {
            slide.style.transform = "translateX(-300px) scale(0.6)";
            slide.style.opacity = "0.4";
            slide.style.zIndex = "6";
          } else {
            slide.style.transform = "translateX(0) scale(0.5)";
            slide.style.opacity = "0";
            slide.style.zIndex = "1";
          }
        });
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % projects.length;
        updateSlides();
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + projects.length) % projects.length;
        updateSlides();
      }

      createSlides();
    </script>
  </body>
</html>
